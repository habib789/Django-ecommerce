{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
<div class="col-md-7">
    <h1>Login!!</h1>
</div>
<div class="col-md-5">
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-info btn-lg nice-btn" value="Login"><br>
        <a href="{% url 'accounts:password_reset' %}">Forgot Password</a>
    </form>
</div>
{% endblock %}
