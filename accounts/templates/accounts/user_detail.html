{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap5 %}
{% block nav %}
{% include 'accounts/nav.html' %}
{% endblock %}
{% block content %}
<div class="col-md-3">
    <h5 class="text-uppercase">Profile Info</h5>
    <div class="card" style="background:#0a364e;">
        <img src="{% static 'img/user1-128x128.jpg' %}" class="card-img-top" alt="User Image">
        <div class="card-body" style="background-color:#0a364e;">
            <h6 class="card-title text-center text-uppercase">{{ user.first_name }}</h6>
            <p class="card-text text-center">{{ user.email }}</p>
            <div class="text-center">
                <a class="btn btn-sm btn-warning mb-2" href="{% url 'accounts:update_info' username=user.username pk=user.pk %}">
                    <small class="text-uppercase"><strong>Update Info</strong></small>
                </a>
                <a href="{% url 'accounts:change_password' %}" class="btn btn-info btn-sm mb-2">
                    <small class="text-uppercase"><strong>Change Password</strong></small>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="col-md-9">

</div>
{% endblock %}
