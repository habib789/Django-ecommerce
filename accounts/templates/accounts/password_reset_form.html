{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
<div class="col-md-3">
    <h1>Reset Password</h1>
</div>
<div class="col-md-9">
    <p class="">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-info btn-sm" value="Reset My Password"><br>
    </form>
</div>
{% endblock %}
