{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
<div class="col-md-3">
    <h1>Reset Password</h1>
</div>
<div class="col-md-9">
    <h3>Enter new password</h3>
    <p class="">Please enter your new password twice so we can verify you typed it in correctly.</p>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-info btn-sm" value="Change my password"><br>
    </form>
</div>
{% endblock %}
